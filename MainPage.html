<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to UTECH-CARE</title>
  
    <h1> School Clinic Student Logs</h1>
    <style> 
         h1 {
            text-align: center; font-size: 60px; color:rgb(5, 3, 83);
        }
         h2 {
            text-align: center; font-size: 30px;
        }
    </style>
    
</head>
<body>

    <h2>Student Names & Details</h2>
    <button onclick="addStudentLog()">Add Student Log</button> 

    <h3>Logs:</h3>
    <ul id="logList"></ul>

<script>

function addStudentLog() {
    const studentName = prompt("Enter Student Name:");
    if (!studentName || studentName.trim() === "") return;

    const purpose = prompt("Enter Purpose of Visit:");
    if (!purpose || purpose.trim() === "") return;

    const li = document.createElement("li");
    li.textContent = studentName.trim() + " - " + purpose.trim();

    const delBtn = document.createElement("button");
    delBtn.textContent = " Delete ";
    delBtn.onclick = () => li.remove();

    li.appendChild(delBtn);
    document.getElementById("logList").appendChild(li);
}

</script>

</body>
</html>

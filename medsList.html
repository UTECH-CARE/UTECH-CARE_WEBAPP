<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine List - UTECH-CARE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="p-4">

<!-- Navigation Pills -->
<ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm mb-4"
    role="tablist"
    style="--bs-nav-link-color: var(--bs-white);
           --bs-nav-pills-link-active-color: var(--bs-primary);
           --bs-nav-pills-link-active-bg: var(--bs-white);">

  <li class="nav-item">
    <a class="nav-link rounded-5 text-center" href="MainPage.html">Student Log</a>
  </li>

  <li class="nav-item">
    <a class="nav-link rounded-5 text-center active" href="medsList.html">Medicine List</a>
  </li>

  <li class="nav-item">
    <a class="nav-link rounded-5 text-center" href="checkUp.html">Check Up Schedule</a>
  </li>
</ul>

<h1 class="text-center mb-4">Medicine List</h1>


<div class="container">

    <div class="d-flex justify-content-between mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search medicine..." onkeyup="filterMedicine()">

        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addMedicineModal">
            <i class="bi bi-plus-circle"></i> Add Medicine
        </button>
    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle" id="medicineTable">
            <thead class="table-primary text-center">
                <tr>
                    <th>#</th>
                    <th>Medicine Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Expiration Date</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="medicineBody"></tbody>
        </table>
    </div>
</div>


<!-- Add Medicine Modal -->
<div class="modal fade" id="addMedicineModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add Medicine</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="medicineForm">
          
          <div class="mb-2">
            <label class="form-label">Medicine Name</label>
            <input type="text" id="medName" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Category</label>
            <input type="text" id="medCategory" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Quantity</label>
            <input type="number" id="medQty" min="1" class="form-control" required>
          </div>

          <div class="mb-2">
            <label class="form-label">Expiration Date</label>
            <input type="date" id="medExp" class="form-control" required>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="addMedicine()">Add</button>
      </div>

    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>

let medicines = [
    { name: "Paracetamol", category: "Pain Reliever", qty: 120, exp: "2026-05-30" },
    { name: "Ibuprofen", category: "Pain Reliever", qty: 80, exp: "2026-11-12" },
    { name: "Cough Syrup", category: "Cold & Flu", qty: 45, exp: "2027-02-19" }
];

// DISPLAY TABLE
function displayMedicines() {
    const body = document.getElementById("medicineBody");
    body.innerHTML = "";

    medicines.forEach((med, i) => {
        body.innerHTML += `
        <tr>
            <td class="text-center">${i + 1}</td>
            <td>${med.name}</td>
            <td>${med.category}</td>

            <td class="text-center">
                <button class="btn btn-outline-danger btn-sm" onclick="reduceQty(${i})"> - </button>
                <strong class="mx-2">${med.qty}</strong>
                <button class="btn btn-outline-success btn-sm" onclick="increaseQty(${i})"> + </button>
            </td>

            <td class="text-center">${med.exp}</td>

            <td class="text-center">
                <button class="btn btn-danger btn-sm" onclick="removeMedicine(${i})">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        `;
    });
}

// ADD NEW MEDICINE
function addMedicine() {
    const name = document.getElementById("medName").value;
    const category = document.getElementById("medCategory").value;
    const qty = parseInt(document.getElementById("medQty").value);
    const exp = document.getElementById("medExp").value;

    medicines.push({ name, category, qty, exp });

    displayMedicines();

    document.getElementById("medicineForm").reset();
    bootstrap.Modal.getInstance(document.getElementById("addMedicineModal")).hide();
}

// REMOVE MEDICINE
function removeMedicine(index) {
    medicines.splice(index, 1);
    displayMedicines();
}

// DECREASE QUANTITY
function reduceQty(index) {
    if (medicines[index].qty > 0) {
        medicines[index].qty--;
    }
    displayMedicines();
}

// INCREASE QUANTITY
function increaseQty(index) {
    medicines[index].qty++;
    displayMedicines();
}

// SEARCH FILTER
function filterMedicine() {
    let filter = document.getElementById("searchInput").value.toLowerCase();
    let rows = document.querySelectorAll("#medicineBody tr");

    rows.forEach(row => {
        let name = row.children[1].textContent.toLowerCase();
        row.style.display = name.includes(filter) ? "" : "none";
    });
}

displayMedicines();
</script>

</body>
</html>
